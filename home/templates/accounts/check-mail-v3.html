{% extends 'layouts/auth_base.html' %}
{% load static %}

{% block title %} Check your mail {% endblock title %}

{% block content %}

    <div class="auth-main">
      <div class="auth-wrapper v3">
        <div class="auth-form">
          <div class="card mt-5">
            <div class="card-body">
              <a href="#" class="d-flex justify-content-center">
                <img src="{% static 'assets/images/logo-dark.svg' %}" />
              </a>
              <div class="row">
                <div class="d-flex justify-content-center">
                  <div class="text-center">
                    <h2 class="text-secondary mt-5"><b>Hi, Check Your Mail</b></h2>
                    <p class="f-16 mt-3">We have sent a password recover instructions to your email.</p>
                  </div>
                </div>
              </div>
              <div class="d-grid mt-4">
                <button type="button" class="btn btn-secondary p-2">Open Mail</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}
