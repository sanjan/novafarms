{% extends 'layouts/auth_base.html' %}
{% load static %}

{% block title %} Coming Soon {% endblock title %}

{% block content %}

  <!-- [ Main Content ] start -->
  <div class="maintenance-block">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card soon-card">
            <div class="card-body">
              <h2 class="mt-4 text-center f-46"><b>Coming Soon</b></h2>
              <p class="mt-3 mb-4 text-center text-muted f-16">Something new is on it's way</p>
              <div class="soon-image-block">
                <img class="image-animated img-fluid" src="{% static 'assets/images/pages/img-maintenance-bg.svg' %}" />
                <img src="{% static 'assets/images/pages/img-soon-box.svg' %}" class="img-soon soon-box" />
                <img src="{% static 'assets/images/pages/img-soon-widget-secondary.svg' %}" class="img-soon soon-secondary" />
                <img src="{% static 'assets/images/pages/img-soon-widget-primary.svg' %}" class="img-soon soon-primary" />
              </div>
              <div class="row timer-block mt-4 justify-content-center" id="timer-block">
                <div class="col-auto">
                  <span class="avtar bg-light-secondary avtar-xl">10</span>
                </div>
                <div class="col-auto">
                  <span class="avtar bg-light-secondary avtar-xl">10</span>
                </div>
                <div class="col-auto">
                  <span class="avtar bg-light-secondary avtar-xl">10</span>
                </div>
                <div class="col-auto">
                  <span class="avtar bg-light-secondary avtar-xl">10</span>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-6">
                  <div class="row d-flex mt-4">
                    <div class="col">
                      <input type="email" class="form-control" placeholder="Email Address" />
                    </div>
                    <div class="col-auto">
                      <div class="d-grid">
                        <button class="btn d-flex align-items-center btn-primary"><i class="ti ti-bell-ringing mx-1"></i>Notify Me</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->
{% endblock content %}

{% block extra_js %}

  <script>
    var d = new Date();
    d.setDate(d.getDate() + 2);
    var countDownDate = new Date(d).getTime();

    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("timer-block").innerHTML = '<div class="col-auto"><span class="avtar bg-light-secondary avtar-xl">' + days + '</span></div><div class="col-auto"><span class="avtar bg-light-secondary avtar-xl">' + hours + '</span></div><div class="col-auto"><span class="avtar bg-light-secondary avtar-xl">' + minutes + '</span></div><div class="col-auto"><span class="avtar bg-light-secondary avtar-xl">' + seconds + '</span></div>';
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timer-block").innerHTML = "Times over";
      }
    }, 1000);
  </script>

{% endblock extra_js %}
